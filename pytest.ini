[pytest]
# Where to find tests
testpaths = test

# THIS is the fix: tells pytest to add the project root to sys.path
# so that `from app.core.settings import ...` resolves correctly
pythonpath = .

# Required for async tests (pytest-asyncio 0.24+)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Verbose output
addopts = -v --tb=short